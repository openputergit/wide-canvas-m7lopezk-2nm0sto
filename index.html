<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyWay - Book Flights & Private Jets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .search-box { background: rgba(255, 255, 255, 0.95); }
        .date-picker::-webkit-calendar-picker-indicator {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-sky-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">SkyWay</h1>
            <div class="space-x-6">
                <a href="#" class="hover:text-sky-200">Flights</a>
                <a href="#" class="hover:text-sky-200">Private Jets</a>
                <a href="#" class="hover:text-sky-200">Deals</a>
                <a href="#" class="hover:text-sky-200">Support</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="relative h-[500px] bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?auto=format&fit=crop&q=80');">
        <div class="absolute inset-0 bg-black bg-opacity-40"></div>
        <div class="container mx-auto relative">
            <!-- Search Box -->
            <div class="search-box rounded-lg p-6 max-w-4xl mx-auto mt-20">
                <div class="flex gap-4 mb-4">
                    <button class="flex-1 py-2 px-4 rounded bg-sky-600 text-white" id="flightBtn">Regular Flights</button>
                    <button class="flex-1 py-2 px-4 rounded bg-gray-200" id="jetBtn">Private Jets</button>
                </div>

                <form id="bookingForm" class="space-y-4">
                    <div class="flex gap-4">
                        <div class="flex-1">
                            <input type="text" placeholder="From" class="w-full p-3 rounded border" required>
                        </div>
                        <div class="flex-1">
                            <input type="text" placeholder="To" class="w-full p-3 rounded border" required>
                        </div>
                    </div>

                    <div class="flex gap-4">
                        <div class="flex-1">
                            <input type="date" class="w-full p-3 rounded border date-picker" required>
                        </div>
                        <div class="flex-1" id="returnDate">
                            <input type="date" class="w-full p-3 rounded border date-picker">
                        </div>
                    </div>

                    <div class="flex gap-4">
                        <div class="flex-1">
                            <select class="w-full p-3 rounded border">
                                <option>1 Adult</option>
                                <option>2 Adults</option>
                                <option>3 Adults</option>
                                <option>4 Adults</option>
                            </select>
                        </div>
                        <div class="flex-1">
                            <select class="w-full p-3 rounded border">
                                <option>Economy</option>
                                <option>Business</option>
                                <option>First Class</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-sky-600 text-white py-3 rounded hover:bg-sky-700">
                        Search Flights
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Features Section -->
    <div class="container mx-auto py-16 px-4">
        <div class="grid md:grid-cols-3 gap-8">
            <div class="text-center">
                <i class="bi bi-shield-check text-4xl text-sky-600"></i>
                <h3 class="text-xl font-semibold mt-4">Secure Booking</h3>
                <p class="text-gray-600 mt-2">Safe and secure payment options</p>
            </div>
            <div class="text-center">
                <i class="bi bi-cash-coin text-4xl text-sky-600"></i>
                <h3 class="text-xl font-semibold mt-4">Best Price Guarantee</h3>
                <p class="text-gray-600 mt-2">Find the best deals for your journey</p>
            </div>
            <div class="text-center">
                <i class="bi bi-headset text-4xl text-sky-600"></i>
                <h3 class="text-xl font-semibold mt-4">24/7 Support</h3>
                <p class="text-gray-600 mt-2">Always here to help you</p>
            </div>
        </div>
    </div>

    <script>
        const flightBtn = document.getElementById('flightBtn');
        const jetBtn = document.getElementById('jetBtn');
        const returnDate = document.getElementById('returnDate');
        const bookingForm = document.getElementById('bookingForm');

        flightBtn.addEventListener('click', () => {
            flightBtn.classList.remove('bg-gray-200');
            flightBtn.classList.add('bg-sky-600', 'text-white');
            jetBtn.classList.remove('bg-sky-600', 'text-white');
            jetBtn.classList.add('bg-gray-200');
            returnDate.style.display = 'block';
        });

        jetBtn.addEventListener('click', () => {
            jetBtn.classList.remove('bg-gray-200');
            jetBtn.classList.add('bg-sky-600', 'text-white');
            flightBtn.classList.remove('bg-sky-600', 'text-white');
            flightBtn.classList.add('bg-gray-200');
            returnDate.style.display = 'none';
        });

        bookingForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('This is a demo website. Booking functionality is not implemented.');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
